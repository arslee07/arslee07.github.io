        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2) format('woff2');

            font-display: swap;
        }

        *,
        :after,
        :before {
            margin: 0;
            line-height: 0;
            box-sizing: border-box;
        }

        body {
            font-family: roboto, sans-serif;
            font-size: 1rem;
            font-weight: 400;
            color: #4f4f4f;
            background-color: #fff
        }

        img {
            vertical-align: middle
        }

        .container {
            display: flex;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            width: 100%;
            justify-content: center;
        }

        .head {
            display: flex;
            justify-content: center;
        }

        .head .avatar {
            width: 3.5rem;
            height: 3.5rem;
            margin-top: auto;
            margin-bottom: auto;
        }

        .head .title {
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 1.5rem;
        }

        .title>h1 {
            font-size: 2rem;
            line-height: 1.2;
        }

        .title>p {
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .links {
            margin-top: .4rem;
            display: flex;
            justify-content: space-between;
        }

        .links .link {
            margin-left: .2rem;
            margin-right: .2rem;
        }

        .link>a {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-decoration: none;
        }

        .link .icon-container {
            padding: .5rem;
            border-radius: .5rem;
            transition: linear .1s;
        }

        .icon-container:hover {
            box-shadow: 0 0 16px 0 rgba(0, 0, 0, 25%);
        }

        .icon-container .icon {
            width: 1.5rem;
            height: 1.5rem;
            fill: #4f4f4f;
        }
    </style>
</head>
